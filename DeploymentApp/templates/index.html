        function clearInputs() {
            document.getElementById("purchaseYear").value = "";
            document.getElementById("horsePower").value = "";
            document.getElementById("drivenKilometer").value = "";
            document.getElementById("carBrand").value = "";
            document.getElementById("carModel").value = "";
            document.getElementById("carFuel").value = "";
            document.getElementById("carGear").value = "";
        }

        function verifyYear(evt) {
            evt = (evt) ? evt : window.event;
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            var yearLength = document.getElementById("purchaseYear").value.length;

            if ((charCode > 31 && (charCode < 48 || charCode > 57)) || (yearLength >= 4)) {
                return false;
            }

            return true;
        }

        function isNumberKey(txt, evt) {
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode == 46) {
                //Check if the text already contains the . character
                if (txt.value.indexOf('.') === -1) {
                    return true;
                } else {
                    return false;
                }
            } else {
                if (charCode > 31 &&
                    (charCode < 48 || charCode > 57))
                    return false;
            }
            return true;
        }
    </script>
